<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Days Networking Event</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366F1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BD'25 Network">
    <meta name="description" content="Blockchain Days Networking Event application">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" href="/assets/icons/icon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/utils/animations.css">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="/css/components/modal.css">
    <link rel="stylesheet" href="/css/components/profile.css">
    <link rel="stylesheet" href="/css/components/qr-scanner.css">
    <link rel="stylesheet" href="/css/components/leaderboard.css">
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/imask"></script>
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Main App Container -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <div class="header-left">
                    <img src="/assets/images/bdays-logo.png" alt="BDays Logo" class="header-logo">
                    <h1>Blockchain Days'25</h1>
                </div>
                <div class="header-actions">
                    <div class="user-score">
                        <span id="display-points">0</span> points
                    </div>
                    <button id="logout-button" class="btn btn-secondary">
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container main-content">
            <div class="grid-container">
                <!-- Profile Section -->
                <section class="profile-section">
                    <div class="profile-card">
                        <div class="profile-header">
                            <h2>Profile Information</h2>
                            <button id="edit-profile" class="btn btn-secondary">Edit</button>
                        </div>
                        <div class="profile-info">
                            <div class="info-group">
                                <label>Name</label>
                                <p id="display-name"></p>
                            </div>
                            <div class="info-group">
                                <label>Email</label>
                                <p id="display-email"></p>
                            </div>
                            <div class="info-group">
                                <label>Phone</label>
                                <p id="display-phone"></p>
                            </div>
                            <div class="info-group">
                                <label>LinkedIn</label>
                                <a id="display-linkedin" target="_blank"></a>
                            </div>
                        </div>
                        <div class="qr-section">
                            <h3>Your QR Code</h3>
                            <div id="user-qr" class="qr-container"></div>
                        </div>
                    </div>
                </section>

                <!-- QR Scanner & Leaderboard Section -->
                <section class="interactive-section">
                    <div class="qr-scanner-card">
                        <h2>QR Code Scanner</h2>
                        <div id="reader"></div>
                        <p class="scanner-info">Scan QR codes to make new connections</p>
                    </div>

                    <div class="leaderboard-card">
                        <h2>Leaderboard</h2>
                        <div id="leaderboard-list" class="leaderboard-list">
                            <!-- Leaderboard items will be added here dynamically -->
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Initial Login Modal -->
    <div id="login-modal" class="modal active">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome to Blockchain Days'25</h2>
                <img src="/assets/images/bdays-logo.png" alt="BDays Logo" class="modal-logo">
            </div>
            <p class="modal-description">Please login or register to continue</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" id="show-register" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Core JavaScript Files -->
    <script type="module" src="/js/config/constants.js"></script>
    <script type="module" src="/js/utils/storage.js"></script>
    <script type="module" src="/js/utils/notifications.js"></script>
    
    <!-- Component JavaScript Files -->
    <script type="module" src="/js/components/modal.js"></script>
    <script type="module" src="/js/components/profile.js"></script>
    <script type="module" src="/js/components/qr-scanner.js"></script>
    <script type="module" src="/js/components/leaderboard.js"></script>
    
    <!-- Main Application JavaScript -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
